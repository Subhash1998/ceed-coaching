<!DOCTYPE html>
<html lang="en">
<head>
	{%load staticfiles %}
  <title>Invoice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  	.box-title{
  font-weight:bold;
}
.heading-row td{
  font-weight:bold;
  text-align:center;
  border-bottom:solid 1px red;
}
.total-row td{
  font-weight:bold;
}
.v-row td{
  border:none;
}
@media print{
  button .print-btn{
    display:none;
  }
}
tr{
	text-align: center;
	height:60px;
}
  </style>
</head>
<body>
  <a href="{% url 'student:student_dashboard' %}">Dashboard</a>
  <p align="right"><a onclick="printDiv('printableArea')" value="Print" style="width:100px;">Click here to Print
    </a></p>
<div style="margin:1em"class="box hero" id="printableArea"> 
<div class="container-fluid">
  <div id="bill-display">
    <table class="table table-bordered" border="1px">
      <caption class="text-center">FEE PAYMENT INVOICE <small class="pull-right">(original)</small></caption>
      <tr>
        <td colspan="3" rowspan="3">
          <div class="box-title">
            CEED Academy
          </div>
          <div class="box-content">
          Mangala Chowk,<br>
          Bilaspur-495001.<br>
          Ph: 9691710947<br>
          </div>
        </td>
        <td colspan="2">
          <div class="box-title">Invoice No</div>
          <div class="box-content">{{student.id}}</div>
        </td>
        <td colspan="2">
          <div class="box-title">Dated</div>
          <div class="box-content">{{date}}</div>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="box-title">Information</div>
          <div class="box-content">Student Payment</div>
        </td>
      </tr>
      </tr>
      <tr class="heading-row v-row">
        <td>Transaction id</td>
        <td>Amount</td>
      </tr>
      <tr class="v-row">
        <td>{{student.txnid}}</td>>
        <td class="text-right">Amount :  {{student.amount}}</td>
      </tr>
    </table>
  </div>
</div>
    </div>
  <script type="text/javascript">
    function printDiv(divName) {
     var printContents = document.getElementById(divName).innerHTML;
     var originalContents = document.body.innerHTML;
     document.body.innerHTML = printContents;
     window.print();
     document.body.innerHTML = originalContents;
    }
    </script>
</body>
</html>
