<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Academy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'new/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'new/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'new/css/style.min.css' %}" rel="stylesheet">
    <style type="text/css">

      html,
      body,
      header,
      .carousel {
        height: 60vh;
      }

      @media (max-width: 740px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
        html,
        body,
        header,
        .carousel {
          height: 100vh;
        }
      }

      @media (min-width: 800px) and (max-width: 850px) {
              .navbar:not(.top-nav-collapse) {
                  background: #1C2331!important;
              }
          }
    </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'student:pay' %}">Pay Tuition Fees
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" href="https://mdbootstrap.com/getting-started/" target="_blank">Free download</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://mdbootstrap.com/bootstrap-tutorial/" target="_blank">Free tutorials</a>
          </li> -->
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <!-- <li class="nav-item">
            <a href="https://www.facebook.com/mdbootstrap" class="nav-link" target="_blank">
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com/MDBootstrap" class="nav-link" target="_blank">
              <i class="fa fa-twitter"></i>
            </a>
          </li> -->
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="{% url 'student:student_dashboard' %}" class="nav-link border border-light rounded">
              Dashboard
            </a>
          </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
  <br><br><br><br><br><br>
  {% if messages %}
                        {% for message in messages %}
                        <div class="alert {%if message.tags%}alert-{{message.tags}}{%endif%}">
                        <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
                            <i class="material-icons">close</i>
                        </button>
                        <span>{{message}}</span>
                        </div>
                        {% endfor %}
                    {% endif %}

  				<form method="post" class="mx-4" action="{% url 'student:pay' %}">
  					{% csrf_token %}
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>Fill payment form:</strong>
                  </h3>
                  <hr>
                  <div class="md-form">
                    <input type="text" name="name" id="form3" class="form-control" required>
                    <label for="form3">Your name</label>
                  </div>
                  <div class="md-form">
                    <input type="text" name="amount" id="form2" class="form-control" required>
                    <label for="form2">Fee amount(in Rs.)</label>
                  </div>

					<div class="md-form">
						<input name="date" type="text" id="datepicker-example" class="form-control datepicker" required>
						<label for="date-picker-example">Payment Date</label>
					</div>
                  <div class="md-form">
                    <input type="text" name="contact" id="form2" class="form-control" required>
                    <label for="form2">Mobile Number start with +91</label>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-indigo" type="submit">Pay</button>

                </form>

  <!--/.Footer-->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'new/js/jquery-3.3.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'new/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'new/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'new/js/mdb.min.js' %}"></script>
      <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
</body>

</html>
